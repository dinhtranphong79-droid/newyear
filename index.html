<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026</title>
<style>
  html, body { margin:0; padding:0; background:black; overflow:hidden; }
  canvas { display:block; width:100%; height:100%; }
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let W,H;
function resize(){ W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight; }
resize();
window.addEventListener("resize", resize);

const rand = (a,b)=>Math.random()*(b-a)+a;

// ======================
// PARTICLE
// ======================
class Particle{
  constructor(x,y,tx,ty,color,type="spark",speed=1){
    this.x=x; this.y=y;
    this.tx=tx; this.ty=ty;
    this.color=color;
    this.life=0;
    this.type=type; // rocket | spark | text
    this.vx=rand(-2,2)*speed;
    this.vy=(type==="rocket")?rand(-8,-12)*speed:rand(-2,2)*speed;
    this.alpha=1;
    this.size=2;
  }
  update(){
    this.life++;
    if(this.type==="rocket"){
      this.y += this.vy;
      this.vy += 0.15;
      if(this.y <= this.ty){
        explodeCircle(this.x,this.y);
        this.life=200;
      }
    } else if(this.type==="spark"){
      this.x += this.vx;
      this.y += this.vy;
      this.vy += 0.05;
      this.size *= 0.96;
      this.alpha *= 0.96;
    } else if(this.type==="text"){
      this.x += (this.tx - this.x)*0.08;
      this.y += (this.ty - this.y)*0.08;
    }
  }
  draw(ctx){
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.fillRect(this.x,this.y,this.size,this.size);
    ctx.globalAlpha = 1;
  }
}

let particles=[];

// ======================
// NỔ HÌNH TRÒN NHIỀU VÒNG
// ======================
function explodeCircle(x, y){
    const count = 120; // số particle
    const radius = rand(60,90);
    for(let i=0;i<count;i++){
        const angle = (i/count)*Math.PI*2; // chia đều 360 độ
        const vx = Math.cos(angle) * rand(3,6);
        const vy = Math.sin(angle) * rand(3,6);
        particles.push(new Particle(x,y,x+vx*10,y+vy*10,`hsl(${rand(0,360)},100%,60%)`,"spark",1));
    }
}




// ======================
// BẮN ROCKET
// ======================
function launchRockets(){
  const rocketCount=6;
  for(let i=0;i<rocketCount;i++){
    const x=rand(W*0.1,W*0.9);
    const y=H+50;
    const peakY=rand(H*0.2,H*0.6);
    particles.push(new Particle(x,y,x,peakY,`hsl(${rand(0,360)},100%,60%)`,"rocket",1));
  }
}

// ======================
// CHỮ 2 HÀNG TỪ PHÁO HOA
// ======================
function createTextParticles(text,yRatio,size){
  const off = document.createElement("canvas");
  const octx = off.getContext("2d");
  off.width=W; off.height=H;
  octx.fillStyle="#fff";
  octx.textAlign="center";
  octx.textBaseline="middle";
  octx.font=`900 ${size}px Arial`;
  octx.fillText(text,W/2,H*yRatio);
  const img = octx.getImageData(0,0,W,H).data;
  for(let y=0;y<H;y+=6){
    for(let x=0;x<W;x+=6){
      const i=(y*W+x)*4;
      if(img[i+3]>150){
        particles.push(new Particle(x,H+rand(50,200),x,y,`hsl(${rand(0,360)},100%,60%)`,"text"));
      }
    }
  }
}

// ======================
// ANIMATE LOOP
// ======================
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,W,H);
  for(let i=0;i<particles.length;i++){
    let p = particles[i];
    p.update();
    p.draw(ctx);
    if(p.life>150 && p.type!=="text") particles.splice(i--,1);
  }
  requestAnimationFrame(animate);
}
animate();

// ======================
// LẬP LẠI ROCKET BAN ĐẦU HOÀNH TRÁNG
// ======================
let rocketInterval=setInterval(launchRockets,250);
setTimeout(()=>{ clearInterval(rocketInterval); },15000);

// ======================
// BẮN CHỮ 2 HÀNG
// ======================
setTimeout(()=>{ createTextParticles("HAPPY NEW YEAR",0.28,W*0.08); },15000);
setTimeout(()=>{ createTextParticles("2026",0.42,W*0.2); },16500);

</script>
</body>
</html>
