<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>üéÜ Fireworks 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
  height: 100%;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
}

#ui {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 10;
  color: white;
  font-family: monospace;
}

#countdown {
  font-size: 22px;
  margin-bottom: 10px;
}

#title {
  position: fixed;
  top: 45%;
  width: 100%;
  text-align: center;
  font-size: 48px;
  color: gold;
  font-family: sans-serif;
  opacity: 0;
  transition: opacity 1.5s;
}
</style>
</head>

<body>

<div id="ui">
  <div id="countdown">‚è≥</div>
</div>

<div id="title">üéÜ HAPPY NEW YEAR 2026 üéÜ</div>

<canvas id="canvas"></canvas>

<script>
/* =========================
   CANVAS
========================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* =========================
   FIREWORK ENGINE
========================= */
const GRAVITY = 0.06;
const FRICTION = 0.98;
let particles = [];

function random(min, max) {
  return Math.random() * (max - min) + min;
}

function explode(x, y) {
  const count = 120;
  for (let i = 0; i < count; i++) {
    const angle = Math.PI * 2 * i / count;
    const speed = random(2, 5);
    particles.push({
      x, y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      life: 100,
      color: `hsl(${Math.random() * 360},100%,60%)`
    });
  }
}

function update() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  particles.forEach(p => {
    p.vx *= FRICTION;
    p.vy = p.vy * FRICTION + GRAVITY;
    p.x += p.vx;
    p.y += p.vy;
    p.life--;

    ctx.globalAlpha = p.life / 100;
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
    ctx.fill();
  });

  particles = particles.filter(p => p.life > 0);
  requestAnimationFrame(update);
}
update();

/* =========================
   AUTO FIRE
========================= */
let autoRate = 0.01;
setInterval(() => {
  if (Math.random() < autoRate) {
    explode(
      Math.random() * canvas.width,
      Math.random() * canvas.height * 0.5
    );
  }
}, 100);

/* =========================
   COUNTDOWN
========================= */
const countdownEl = document.getElementById("countdown");
const titleEl = document.getElementById("title");
let celebrated = false;

// Giao th·ª´a gi·ªù Vi·ªát Nam
const target = new Date("2026-01-01T00:00:00+07:00").getTime();

function updateCountdown() {
  const now = Date.now();
  let diff = Math.floor((target - now) / 1000);

  if (diff <= 0) {
    countdownEl.textContent = "üéÜ 00:00:00";
    titleEl.style.opacity = 1;

    if (!celebrated) {
      celebrated = true;
      autoRate = 0.06;
      massFireworks();
    }
    return;
  }

  const h = String(Math.floor(diff / 3600)).padStart(2,"0");
  const m = String(Math.floor(diff % 3600 / 60)).padStart(2,"0");
  const s = String(diff % 60).padStart(2,"0");
  countdownEl.textContent = `‚è≥ ${h}:${m}:${s}`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

/* =========================
   NEW YEAR BURST
========================= */
function massFireworks() {
  let i = 0;
  const interval = setInterval(() => {
    explode(
      Math.random() * canvas.width,
      Math.random() * canvas.height * 0.6
    );
    i++;
    if (i > 40) clearInterval(interval);
  }, 120);
}

/* =========================
   CLICK FIRE
========================= */
canvas.addEventListener("click", e => {
  explode(e.clientX, e.clientY);
});
</script>

</body>
</html>
