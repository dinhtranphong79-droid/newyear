<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy New Year 2026</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
}
canvas {
  display: block;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let W, H;
function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* =======================
   UTIL
======================= */
const rand = (a,b)=>Math.random()*(b-a)+a;

/* =======================
   PARTICLE
======================= */
class Particle {
  constructor(x, y, tx, ty, color) {
    this.x = x;
    this.y = y;
    this.tx = tx;
    this.ty = ty;
    this.vx = rand(-2,2);
    this.vy = rand(-12,-9);
    this.life = 0;
    this.color = color;
  }

  update() {
    this.life++;

    if (this.life < 30) {
      // bay lên
      this.y += this.vy;
    } else {
      // hút về chữ
      this.x += (this.tx - this.x) * 0.08;
      this.y += (this.ty - this.y) * 0.08;
    }
  }

  draw() {
    ctx.fillStyle = this.color;
    ctx.fillRect(this.x, this.y, 2, 2);
  }
}

let particles = [];

/* =======================
   CREATE TEXT MAP
======================= */
function createTextFirework(text, yRatio, size) {
  const off = document.createElement("canvas");
  const octx = off.getContext("2d");

  off.width = W;
  off.height = H;

  octx.fillStyle = "#fff";
  octx.textAlign = "center";
  octx.textBaseline = "middle";
  octx.font = `900 ${size}px Arial`;
  octx.fillText(text, W / 2, H * yRatio);

  const img = octx.getImageData(0,0,W,H).data;

  for (let y = 0; y < H; y += 6) {
    for (let x = 0; x < W; x += 6) {
      const i = (y * W + x) * 4;
      if (img[i+3] > 150) {
        particles.push(
          new Particle(
            x,
            H + rand(50,200), // bắn từ dưới lên
            x,
            y,
            `hsl(${rand(0,360)},100%,60%)`
          )
        );
      }
    }
  }
}

/* =======================
   START SEQUENCE
======================= */
setTimeout(()=>{
  createTextFirework("HAPPY NEW YEAR", 0.28, W * 0.085);
}, 1500);

setTimeout(()=>{
  createTextFirework("2026", 0.42, W * 0.2);
}, 3500);

/* =======================
   LOOP
======================= */
function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,W,H);

  particles.forEach(p=>{
    p.update();
    p.draw();
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
