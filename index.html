<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ðŸŽ† Fireworks 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
}

#startBtn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 10;
  font-size: 16px;
  padding: 10px 16px;
  cursor: pointer;
}

canvas {
  display: block;
}
</style>
</head>
<body>

<button id="startBtn">ðŸŽ† Báº¯t Ä‘áº§u</button>

<audio id="sound" src="fireworks-20629.mp3" preload="auto"></audio>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const sound = document.getElementById("sound");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

// Unlock audio
document.getElementById("startBtn").onclick = () => {
  sound.volume = 0.6;
  sound.play().then(() => sound.pause());
  document.getElementById("startBtn").style.display = "none";
};

// Particle
class Particle {
  constructor(x, y, vx, vy, color) {
    this.x = x;
    this.y = y;
    this.vx = vx;
    this.vy = vy;
    this.life = 80;
    this.color = color;
  }
  update() {
    this.vy += 0.04;
    this.x += this.vx;
    this.y += this.vy;
    this.life--;
  }
  draw() {
    ctx.globalAlpha = this.life / 80;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fill();
  }
}

let particles = [];

function explode(x, y) {
  sound.currentTime = 0;
  sound.play().catch(()=>{});

  for (let i = 0; i < 100; i++) {
    const a = Math.random() * Math.PI * 2;
    const s = Math.random() * 4;
    particles.push(
      new Particle(
        x, y,
        Math.cos(a) * s,
        Math.sin(a) * s,
        `hsl(${Math.random() * 360},100%,60%)`
      )
    );
  }
}

canvas.onclick = e => explode(e.clientX, e.clientY);

// auto fire
setInterval(() => {
  explode(
    Math.random() * canvas.width,
    Math.random() * canvas.height * 0.6
  );
}, 1500);

function loop() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  particles.forEach(p => {
    p.update();
    p.draw();
  });
  particles = particles.filter(p => p.life > 0);

  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
