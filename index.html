<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy New Year 2026</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
}
canvas {
  display: block;
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let W, H;
function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const rand = (a,b)=>Math.random()*(b-a)+a;

class Particle {
  constructor(x, y, tx, ty, color, type="text") {
    this.x = x;
    this.y = y;
    this.tx = tx;
    this.ty = ty;
    this.vx = rand(-2,2);
    this.vy = rand(-12,-9);
    this.life = 0;
    this.color = color;
    this.type = type;
    this.size = 2;
  }

  update() {
    this.life++;
    if(this.type === "text") {
      if(this.life < 30) {
        this.y += this.vy;
        this.vx *= 0.98;
        this.vy += 0.2;
      } else {
        this.x += (this.tx - this.x)*0.08;
        this.y += (this.ty - this.y)*0.08;
      }
    } else if(this.type === "spark") {
      this.x += this.vx;
      this.y += this.vy;
      this.vy += 0.1;
      this.size *= 0.95;
    }
  }

  draw() {
    ctx.fillStyle = this.color;
    ctx.fillRect(this.x, this.y, this.size, this.size);
  }
}

let particles = [];

function createTextFirework(text, yRatio, size) {
  const off = document.createElement("canvas");
  const octx = off.getContext("2d");
  off.width = W;
  off.height = H;

  octx.fillStyle = "#fff";
  octx.textAlign = "center";
  octx.textBaseline = "middle";
  octx.font = `900 ${size}px Arial`;
  octx.fillText(text, W/2, H*yRatio);

  const img = octx.getImageData(0,0,W,H).data;

  for(let y=0; y<H; y+=6){
    for(let x=0; x<W; x+=6){
      const i = (y*W + x)*4;
      if(img[i+3] > 150){
        particles.push(new Particle(
          x,
          H + rand(50,200),
          x,
          y,
          `hsl(${rand(0,360)},100%,60%)`
        ));
      }
    }
  }
}

function createSparks(x, y, color) {
  for(let i=0;i<20;i++){
    let p = new Particle(x, y, x, y, color, "spark");
    p.vx = rand(-4,4);
    p.vy = rand(-4,4);
    p.size = rand(1,3);
    particles.push(p);
  }
}

// Chữ xuất hiện sau 15s
setTimeout(()=>{
  createTextFirework("HAPPY NEW YEAR", 0.28, W*0.085);
}, 15000);

setTimeout(()=>{
  createTextFirework("2026", 0.42, W*0.2);
}, 16500);

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,W,H);

  particles.forEach(p=>{
    p.update();
    p.draw();
    if(p.type==="text" && p.life===30){
      createSparks(p.tx, p.ty, p.color);
    }
  });

  particles = particles.filter(p=>p.size>0.5);
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
